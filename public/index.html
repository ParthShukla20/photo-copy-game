<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Copy Game</title>
    <style>
      body {
        font-weight: bold;
        font-size: medium;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #333;
        color: white;
        font-family: Arial, sans-serif;
      }

      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      #playerInfo {
        margin-bottom: 10px;
      }

      .patternArea {
        width: 200px;
        height: 200px;
        background: grey;
        margin: 20px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
      }

      .shape {
        width: 50px;
        height: 50px;
        position: absolute;
      }

      #shapesContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        max-width: 200px; /* Adjust max-width as needed */
      }

      .shapeOption {
        width: calc(50% - 15px); /* Calculate width for 2 shapes per row with gap */
        height: 80px; /* Maintain height */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .innerShape {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .half-circle1 {
            background-color: yellow;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        .half-circle2 {
            background-color: yellow;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            transform: rotate(90deg);
        }
        .pie1 {
            background-color: blue;
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 100%, 50% 100%);
        }
        .pie2 {
            background-color: blue;
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 100%, 50% 100%);
            transform: rotate(270deg);
        }
        .quarter-circle1 {
            width: 100px; /* Adjust width as needed */
            height: 100px; /* Adjust height as needed */
            background-color: purple; /* Background color for the shape */
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 100% 50%);
        }
        .quarter-circle2 {
            width: 100px; /* Adjust width as needed */
            height: 100px; /* Adjust height as needed */
            background-color: purple; /* Background color for the shape */
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 100% 50%);
            transform: rotate(180deg);
        }

      #timer {
        font-size: 24px;
        margin-top: 20px;
      }

      #stopTimerButton {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: grey;
      }

      .resultContainer {
        display: flex;
        width: 200px;
        height: 50px;
        position: relative;
        top: 100%;
        flex-direction: column;
        align-items: center;
        margin: 20px 50px;
        background: #007bff;
        padding: 30px 10px;
      }

      .container {
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .patternArea-container {
        display: flex;
        justify-content: center;
      }

      .patternArea {
        width: 200px;
        height: 200px;
        background: grey;
        margin: 20px;
        border-radius: 50%;
        overflow: hidden;
      }
      .score{
        padding-top: 10%; 
      }
    </style>
</head>
<body>
  <div class="container">
    <div id="player1Result" class="resultContainer">
        <div>Player 1 Result</div>
        <div id="playerScore1" class="score"></div>
    </div>
    <div id="gameContainer">
        <div id="playerInfo">
            <div id="playerName">Player Name</div>
        </div>
        <div class="patternArea-container">
          <div id="patternArea1" class="patternArea"></div> <!-- Pattern area for Player 1 -->
          <div id="patternArea2" class="patternArea"></div> <!-- Pattern area for Player 2 -->
        </div>
        
        <div id="shapesContainer"></div>
        <div id="timer">30</div>
        <button id="stopTimerButton">Stop and Submit</button>
    </div>
    <div id="player2Result" class="resultContainer">
        <div>Player 2 Result</div>
        <div id="playerScore2" class="score"></div>
    </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
