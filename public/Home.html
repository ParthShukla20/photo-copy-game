<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Copy Game</title>
  <style>
    body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #333;
    color: white;
    font-family: Arial, sans-serif;
    }

    .container {
    text-align: center;
    }

    h1 {
    font-size: 3rem;
    margin-bottom: 2rem;
    }

    form {
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    input[type="text"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 1rem;
    font-size: 1rem;
    }

    button[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    }

    button[type="submit"]:hover {
    background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Photo Copy Game</h1>

    <form action="/start" method="post">
      <input type="text" placeholder="Enter your name" name="name">
      <button type="submit">Join the game</button> 
    </form>

    <div>
      <!-- Add more elements here -->
    </div>
  </div>
</body>
</html>
